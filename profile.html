        Moonton mengembangkan sebuah permainan multiplayer online 
        battle arena (MOBA) yang kemudian diberi nama dengan Mobile Legends. Mobile Legends diluncurkan
        secara beta di Brazil oleh Moonton dengan subjudul "5v5 MOBA" pada tanggal 14 Juli 2016,
        kemudian diluncurkan secara global pada bulan November 2016 (kecuali di Tiongkok). Mobile Legends
        pun sangat populer di Asia Tenggara, terutama di Indonesia, Malaysia, dan Filipina, di mana
        permainan ini menjadi permainan gratis yang paling banyak diunduh oleh pengguna iPhone pada
        tahun 2017.
